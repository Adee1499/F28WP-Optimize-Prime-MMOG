<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PACMAN.IO</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css">

        <style>
            body {
                background-color: black;
                padding-top: 10%;
            }
            img {width: 750px}
        </style>
    </head>
    <body>
        <div class="container">
            <div id="logocontainer">
                <img src="../../../public/assets/logo.png" alt="logo" class="center">
            </div>
            <form action="game.html">
                <div id="usernamecontainer">
                    <input id="username" type="text" name="username" maxlength="20" placeholder="Player name"/>
                </div>
                <input id="play" type="submit" value="START">
            </form>
        </div>

        <div style="text-align: center;color: white;margin-top: 50px">
        <h2>Or register and login to keep track of your highscore!</h2>
        </div>
        <div id="userForms">

            <div id="register">
                <h2><u>Register</u></h2>

                <form action="../../server/register.php" method="post">
                    <div class="#usernamecontainer">
                        <label>Username:</label>
                        <input type="text" name="user" required>
                    </div>
                    <div class="#usernamecontainer">
                        <label>Password:</label>
                        <input type="password" name="password" required>
                    </div>
                    <br>
                    <button type="submit"> Register </button>
                </form>
            </div>

            <div id="login">
                <h2><u>Login</u></h2>

                <form action="../../server/login.php" method="post">
                    <div class="#usernamecontainer">
                        <label>Username:</label>
                        <input type="text" name="user" required>
                    </div>
                    <div class="#usernamecontainer">
                        <label>Password:</label>
                        <input type="password" name="password" required>
                    </div>
                    <br>
                    <button type="submit"> Login </button>
                </form>
            </div>
        </div>


        <div id="userForms2"></div>
        <div id="userForms3"></div>



    </body>
</html>
