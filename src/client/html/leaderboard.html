<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PACMAN.IO</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <style>
        body {
            background-color: black;
            padding-top: 5%;
        }
        img {width: 1400px}
    </style>
</head>
<body>
<div class="container">
    <div id="logocontainer">
        <img src="../../../public/assets/logo.png" class="center">
    </div>
    <div class="btn-group">
        <form action="index.html">
            <button style="width:40%">PLAY AGAIN</button>
        </form>
    </div>
    <div id="gameover">
        <img src="../../../public/assets/leaderboard.png" class="center">
    </div>
    <div style="text-align: center;color: white;margin-top: 50px">
        <h2> Where do you stack up?</h2>
        <table style="width:100%">
            <tr>
                <th>Place</th>
                <th>Username</th>
                <th>Pac or Ghost</th>
                <th>Score</th>
            </tr>
        </table>
    </div>
</body>
</html>
